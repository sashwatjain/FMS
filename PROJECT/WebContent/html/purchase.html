<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Management System - Product Purchase</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Purchase</h1>
        <form id="purchaseForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>

            <label for="productCost">Product Cost:</label>
            <input type="number" id="productCost" required>

            <label for="emiScheme">Select EMI Scheme:</label>
            <select id="emiScheme" required>
                <option value="">Select EMI Scheme</option>
                <option value="3">3 months</option>
                <option value="6">6 months</option>
                <option value="9">9 months</option>
                <option value="12">1 year</option>
            </select>

            <button type="submit">Buy Product</button>
        </form>
        <a href="dashboard.html" class="back-link">Back to Dashboard</a>
    </div>
    <script src="../js/purchase.js"></script>
</body>
</html>
